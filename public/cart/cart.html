<div class="main">
    <div class="container">
        <h1>AngularJS Shopping Cart!</h1>
        <div class="col-md-4" ng-repeat="product in shopitems">
            <div class="thumbnail">
            <img ng-src="{{product.cover}}">
            <p class="title">{{product.item}} </p>
            <p class="price">{{product.price | currency}} </p>
            <p class="date">Arrived : {{product.arrival | date}}</p>
            <check-list option="product.prices" name="product.id" selected="product.selected"></check-list>
            </div>
        </div>
    </div>
    <div class="col-xs-5 col-md-1 col-lg-2 col-sm-1">
        <div class="panel panel-success">
            <div class="panel-heading">Total </div>
            <div class="panel-body">Rs. {{ total() }}</div>
        </div>
        <div class="text-center">
            <a href="#!/checkout" class="btn btn-danger">Checkout</a>
        </div>
    </div>
</div>
