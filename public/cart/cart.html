<div class="jumbotron text-center">
    <h2>AngularJS Shopping Cart</h2>
</div>
<div class="main">
    <div class="container">
    <div class="row">
        <div>
            <div class="row">
                <div class="col-md-4" ng-repeat="data in shopitems">
                    <div class="thumbnail">
                        <img ng-src="{{data.cover}}">
                        <p class="title">{{data.item}}
                        <check-list option="data.prices" name="data.id" selected="data.selected"></check-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="col-xs-5 col-md-4 col-lg-4 col-sm-4">
            <div class="panel panel-success">
                <div class="panel-heading">Total </div>
                <div class="panel-body">Rs. {{ total() }}</div>
            </div>
            <div class="text-center">
                <a href="#!/checkout" class="btn btn-danger">Checkout</a>
            </div>
        </div>
    </div>
</div>
