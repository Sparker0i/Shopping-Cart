<div class="container" ng-controller="checkoutCtrl">
    <div class="page-header">
        <h3>Checkout</h3>
    </div>
    <div class="well">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Variant</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in selectedItems" ng-if="i.selected != 0">
                    <td>{{ i.item }}</td>
                    <td ng-repeat="size in i.prices" ng-if="i.selected == size.price">{{ size.size }}</td>
                    <td>Rs. {{ i.selected }}</td>
                </tr>
                <tr>
                    <td><strong>Total: </strong></td>
                    <td></td>
                    <td><strong>{{ checkoutTotal }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-left">
        <a href="#!/cart"class="btn btn-danger">Customize</a>
    </div>
</div>
